
name: 'Unit Test'

on: [ push, pull_request ]

jobs:

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        include:
          - php: '8.1'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: nanasess/setup-php@v3
        with:
          php-version: ${{ matrix.php }}

      - name: Test on PHP ${{ matrix.php }}
        run: |
          make unit
